<div class="container">
  <div class="">
    <div class="col-xl-12">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-6 form-group form-inline">
              <label for="brand">Brand :</label>
              <br>
              <input
                type="text"
                id="username"
                formControlName="brand"
                class="form-control"
              />
            </div>

            <div class="col-lg-6 form-group form-inline">
              <label for="name">Name :</label>
              <br>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"
              />
            </div>
          </div >

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="q">Quantity : </label>
                <br>
                <input
                  type="number"
                  id="q"
                  formControlName="quantity"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="pf">Purchased From :</label>
                <br>
                <input
                  type="text"
                  id="pf"
                  formControlName="purchasedFrom"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="image">Image Path :</label>
                <br>
                <input
                  type="url"
                  formControlName="imagePath"
                  class="form-control"
                  id="image"
                  #imagePath
                />
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="purchasedAt">Cost : </label>
                <br>
                <input
                  type="number"
                  step="0.01"
                  id="purchasedAt"
                  formControlName="cost"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="orderId">Order Id :</label>
                <br>
                <input
                  type="text"
                  id="orderId"
                  formControlName="orderId"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="datePurchased">Date Purchased :</label>
                <br>
                <input
                  type="date"
                  id="datePurchased"
                  formControlName="datePurchased"
                  class="form-control datepicker"

                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="weight">Weight : </label>
                <br>
                <input
                  type="number"
                  id="weight"
                  formControlName="weight"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="Sold In">Sold In :</label>
                <br>
                <input
                  type="text"
                  id="Sold In"
                  formControlName="soldin"
                  class="form-control"
                />
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="salesprice">Sales Price :</label>

                <input
                  type="text"
                  id="salesprice"
                  formControlName="salesprice"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group form-inline">
                <label for="pandoraid">Pandora Id :</label>

                <input
                  type="text"
                  id="pandoraid"
                  formControlName="pandoraid"
                  class="form-control"
                />
              </div>
            </div>

          </div>

          <div class="row">

            <div class="col-lg-4 form-group form-inline">
              <label for="con">Condition : </label>
              <br>
              <select class="form-control" name="Condition" id="con" (change) = "chooseCon($event)">
                <option value="" disabled>Condition Of Item</option>
                <option class="form-control" *ngFor="let con of conditions; let i = index" [ngValue]="con">{{con}}</option>
              </select>
            </div>

            <div class="col-lg-4 form-group form-inline">
              <label for="met">Metal : </label>
              <br>
              <select class="form-control" name="Metal" id="met"  (change) = "chooseMet($event)">
                <option value="" disabled>Metal</option>
                <option class="form-control" *ngFor="let met of metals" [ngValue]="met">{{met}}</option>
              </select>
            </div>

            <div class="col-lg-4 form-group form-inline">
              <label for="sto">Stone : </label>
              <br>
              <select class="form-control" name="Stone" id="sto"  (change) = "chooseStone($event)">
                <option value="" disabled>Stone</option>
                <option class="form-control" *ngFor="let stone of stones" [ngValue]="stone">{{stone}}</option>
              </select>
            </div>

          </div>

          <div class="row">

            <button class="btn btn-success col-lg-4" (click)="onReset()">Reset</button>
            <button type="submit" class="btn btn-primary col-lg-4">Save</button>
            <button class="btn btn-danger col-lg-4" (click)="onDelete()">Delete</button>

          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive"/>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
<hr>
